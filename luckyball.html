<!DOCTYPE html>
<html>
<head>
	<title> LuckyBall </title>
	
</head>
<body>
	<script type="text/javascript">
		var luckyball = Math.floor(Math.random() * 18) + 1; //gets luckyball number
		var nums = [];
		nums [5] = luckyball; //puts in last spot of array 

		function getNums()
		{
			for (i = 0; i < 5; i++)
			{
				nums[i] = Math.floor(Math.random() * 48) + 1;
			} //generates 5 random numbers and stores in array 

			document.write ("<center><h2>The randomly generated numbers are: </h2>")
			//displays the numbers, using array and a loop
			for (i = 0; i < 5; i++)
			{
				document.write(nums[i] + " ");
			}
			document.write("</center>");
			document.write("<center><h2>The luckyball number is: </h2>" + luckyball);
			console.log(nums);
		}

		function print(arr)
		{
			//displays sorted array 
			document.write("<center><h4>Sorted lottery numbers: </h4>");
			for (i = 0; i < 6; i++)
			{
				document.write(arr[i] + " ");
			}
			console.log(arr);
		}	

		getNums();
		//sort numbers in the array
		nums.sort(function(nums, b){return nums - b});
		nums [5] = luckyball;
		print(nums);
		

		//reads data and determines payout
		function compare()
		{
			var enteredNums = document.getElementById("userinputs").value;
			var enteredLucky = document.getElementById("userlucky").value;
			//reads in input from form

			//breaks string into numbers and puts in array
			var userNums = enteredNums.split (" ");

			//add lucky to end of array
			userNums[5] = enteredLucky;
			console.log(userNums);

			//checks for lucky match
			var luckymatch = 0; 
			if (luckyball == enteredLucky)
			{
				luckymatch = 1;
				console.log(luckymatch);
			}


			//compare and counts matches
			var matches = 0;
			for (i = 0; i < 5; i++){
				for(j = 0; j < 5; j++){
					if (nums[i] == userNums[j])
					{
						matches++;
						console.log("match found" + userNums[j] + " " + nums[i]);
						delete userNums[j];
					}

				}
			}

			//determines payout
			if (matches == 5 && luckymatch == 1)
			{
				alert("You win $7,000 a WEEK for LIFE!!");
			}
			else if (matches == 5 && luckymatch == 0)
			{
				alert("You win $25,00 a YEAR for LIFE!!");
			}

			else if (matches == 4 && luckymatch == 1)
			{
				alert("You win $5,000!!");
			}

			else if (matches == 4 && luckymatch == 0)
			{
				alert("You win $200!!");
			}

			else if (matches == 3 && luckymatch == 1)
			{
				alert("You win $150!!");
			}


			else if (matches == 3 && luckymatch == 0)
			{
				alert("You win $20!!");
			}

			else if (matches == 2 && luckymatch == 1)
			{
				alert("You win $25!");
			}

			else if (matches == 2 && luckymatch == 0)
			{
				alert("You win $3!!");
			}

			else if (matches == 1 && luckymatch == 1)
			{
				alert("You win $6!!");
			}


			else if (matches == 0 && luckymatch == 1)
			{
				alert("You win $4!!");
			}

			else
			{
				alert("You lose"); 
			}
		}

	</script>

	<center> <form>
		<br>
		Enter 5 numbers (seperated by spaces, 1-48): <br>
		<input type="text" name="userinputs" id = "userinputs"><br>
		Enter a Lucky Ball number (1-18): <br>
		<input type="text" name="userlucky" id = "userlucky"><br>
		<button type = button value = "Submit" onclick = "compare()"> Submit </button>
	</form>


</body>
</html>
